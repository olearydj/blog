<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#2D2D2D"/>
  <!-- Large terminal prompt -->
  <text x="60" y="100" font-family="Menlo, monospace" font-size="28" fill="#E8A87C" opacity="0.6">$</text>
  <text x="100" y="100" font-family="Menlo, monospace" font-size="28" fill="#E8A87C">cd my-project</text>
  <!-- direnv output -->
  <text x="60" y="160" font-family="Menlo, monospace" font-size="22" fill="#C2571A">direnv: loading .envrc</text>
  <text x="60" y="200" font-family="Menlo, monospace" font-size="22" fill="#C2571A" opacity="0.7">direnv: export +SECRET_KEY</text>
  <text x="60" y="240" font-family="Menlo, monospace" font-size="22" fill="#C2571A" opacity="0.5">direnv: export +API_TOKEN</text>
  <!-- Second prompt -->
  <text x="60" y="320" font-family="Menlo, monospace" font-size="28" fill="#E8A87C" opacity="0.6">$</text>
  <text x="100" y="320" font-family="Menlo, monospace" font-size="28" fill="#E8A87C">cd ~</text>
  <text x="60" y="370" font-family="Menlo, monospace" font-size="22" fill="#C2571A" opacity="0.4">direnv: unloading</text>
</svg>
