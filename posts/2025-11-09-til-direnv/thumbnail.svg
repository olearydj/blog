<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <rect width="600" height="300" fill="#2D2D2D"/>
  <!-- Folder shape -->
  <path d="M180 80 L180 60 L260 60 L280 80" fill="none" stroke="#C2571A" stroke-width="3"/>
  <rect x="180" y="80" width="240" height="130" rx="6" fill="none" stroke="#C2571A" stroke-width="3"/>
  <!-- Dots inside folder (secrets) -->
  <circle cx="240" cy="140" r="8" fill="#C2571A" opacity="0.7"/>
  <circle cx="300" cy="140" r="8" fill="#C2571A" opacity="0.7"/>
  <circle cx="360" cy="140" r="8" fill="#C2571A" opacity="0.7"/>
