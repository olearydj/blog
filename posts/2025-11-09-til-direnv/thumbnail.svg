  <polyline points="230,258 240,275 250,258" fill="none" stroke="#C2571A" stroke-width="3" stroke-linecap="round"/>
  <line x1="300" y1="225" x2="300" y2="270" stroke="#C2571A" stroke-width="3"/>
  <polyline points="290,258 300,275 310,258" fill="none" stroke="#C2571A" stroke-width="3" stroke-linecap="round"/>
  <line x1="360" y1="225" x2="360" y2="270" stroke="#C2571A" stroke-width="3"/>
  <polyline points="350,258 360,275 370,258" fill="none" stroke="#C2571A" stroke-width="3" stroke-linecap="round"/>
  <!-- Up arrow (unload) on the right -->
  <line x1="480" y1="270" x2="480" y2="100" stroke="#E8A87C" stroke-width="3" opacity="0.4"/>
  <polyline points="470,112 480,95 490,112" fill="none" stroke="#E8A87C" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
</svg>
