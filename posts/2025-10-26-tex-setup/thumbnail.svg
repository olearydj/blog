<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#2D2D2D"/>
  <!-- Stylized TeX/document -->
  <rect x="320" y="70" width="160" height="200" rx="4" fill="none" stroke="#E8A87C" stroke-width="2"/>
  <!-- Text lines -->
  <line x1="345" y1="105" x2="455" y2="105" stroke="#E8A87C" stroke-width="2" opacity="0.4"/>
  <line x1="345" y1="125" x2="440" y2="125" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <line x1="345" y1="145" x2="450" y2="145" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <!-- Code block representation -->
  <rect x="345" y="165" width="110" height="40" rx="3" fill="#C2571A" opacity="0.15"/>
  <line x1="355" y1="180" x2="420" y2="180" stroke="#C2571A" stroke-width="2" opacity="0.6"/>
  <line x1="355" y1="193" x2="435" y2="193" stroke="#C2571A" stroke-width="2" opacity="0.4"/>
  <!-- More text -->
  <line x1="345" y1="225" x2="445" y2="225" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <line x1="345" y1="245" x2="430" y2="245" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <!-- Arrow to PDF -->
  <line x1="400" y1="285" x2="400" y2="315" stroke="#C2571A" stroke-width="2"/>
  <polyline points="390,305 400,320 410,305" fill="none" stroke="#C2571A" stroke-width="2"/>
  <!-- PDF label -->
  <text x="400" y="350" text-anchor="middle" font-family="Menlo, monospace" font-size="18" fill="#C2571A">.pdf</text>
</svg>
