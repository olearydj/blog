<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#2D2D2D"/>
  <!-- Terminal-style TeX command -->
  <text x="60" y="80" font-family="Menlo, monospace" font-size="22" fill="#E8A87C" opacity="0.6">$</text>
  <text x="95" y="80" font-family="Menlo, monospace" font-size="22" fill="#E8A87C">pandoc doc.md -o doc.pdf \</text>
  <text x="120" y="115" font-family="Menlo, monospace" font-size="22" fill="#C2571A">--pdf-engine=lualatex</text>
  <text x="120" y="150" font-family="Menlo, monospace" font-size="22" fill="#C2571A" opacity="0.6">--highlight-style=tango</text>
  <text x="120" y="185" font-family="Menlo, monospace" font-size="22" fill="#C2571A" opacity="0.4">-V mainfont="Palatino"</text>
  <text x="120" y="220" font-family="Menlo, monospace" font-size="22" fill="#C2571A" opacity="0.3">-V monofont="Menlo"</text>
  <!-- Divider -->
  <line x1="60" y1="260" x2="740" y2="260" stroke="#C2571A" stroke-width="1" opacity="0.3"/>
  <!-- Output -->
  <text x="60" y="310" font-family="Menlo, monospace" font-size="28" fill="#C2571A">âœ“</text>
  <text x="100" y="310" font-family="Menlo, monospace" font-size="22" fill="#E8A87C">doc.pdf</text>
  <text x="260" y="310" font-family="Menlo, monospace" font-size="18" fill="#E8A87C" opacity="0.4">(42KB)</text>
</svg>
