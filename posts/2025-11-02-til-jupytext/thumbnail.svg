<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#2D2D2D"/>
  <!-- MD file - left side -->
  <rect x="60" y="50" width="280" height="300" rx="8" fill="none" stroke="#E8A87C" stroke-width="3"/>
  <text x="200" y="95" text-anchor="middle" font-family="Menlo, monospace" font-size="26" fill="#E8A87C">.md</text>
  <line x1="90" y1="115" x2="310" y2="115" stroke="#E8A87C" stroke-width="1" opacity="0.3"/>
  <!-- Markdown content lines -->
  <text x="90" y="150" font-family="Menlo, monospace" font-size="14" fill="#E8A87C" opacity="0.6">## Section</text>
  <line x1="90" y1="175" x2="290" y2="175" stroke="#E8A87C" stroke-width="2" opacity="0.25"/>
  <line x1="90" y1="195" x2="260" y2="195" stroke="#E8A87C" stroke-width="2" opacity="0.25"/>
  <text x="90" y="230" font-family="Menlo, monospace" font-size="12" fill="#C2571A" opacity="0.6">```{code-cell}</text>
  <line x1="90" y1="250" x2="240" y2="250" stroke="#C2571A" stroke-width="2" opacity="0.3"/>
  <line x1="90" y1="270" x2="200" y2="270" stroke="#C2571A" stroke-width="2" opacity="0.3"/>
  <text x="90" y="300" font-family="Menlo, monospace" font-size="12" fill="#C2571A" opacity="0.6">```</text>
  <!-- Big bidirectional arrows -->
  <line x1="370" y1="200" x2="430" y2="200" stroke="#C2571A" stroke-width="4"/>
  <polyline points="378,190 363,200 378,210" fill="none" stroke="#C2571A" stroke-width="4" stroke-linecap="round"/>
  <polyline points="422,190 437,200 422,210" fill="none" stroke="#C2571A" stroke-width="4" stroke-linecap="round"/>
  <!-- IPYNB file - right side -->
  <rect x="460" y="50" width="280" height="300" rx="8" fill="none" stroke="#E8A87C" stroke-width="3"/>
  <text x="600" y="95" text-anchor="middle" font-family="Menlo, monospace" font-size="26" fill="#E8A87C">.ipynb</text>
  <line x1="490" y1="115" x2="710" y2="115" stroke="#E8A87C" stroke-width="1" opacity="0.3"/>
  <!-- Notebook cells -->
  <rect x="490" y="130" width="220" height="55" rx="4" fill="#C2571A" opacity="0.1" stroke="#C2571A" stroke-width="1" opacity="0.3"/>
  <line x1="505" y1="155" x2="660" y2="155" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <line x1="505" y1="172" x2="620" y2="172" stroke="#E8A87C" stroke-width="2" opacity="0.2"/>
  <rect x="490" y="195" width="220" height="55" rx="4" fill="#C2571A" opacity="0.15" stroke="#C2571A" stroke-width="1" opacity="0.3"/>
  <line x1="505" y1="220" x2="680" y2="220" stroke="#C2571A" stroke-width="2" opacity="0.4"/>
  <line x1="505" y1="237" x2="640" y2="237" stroke="#C2571A" stroke-width="2" opacity="0.3"/>
  <rect x="490" y="260" width="220" height="55" rx="4" fill="#C2571A" opacity="0.1" stroke="#C2571A" stroke-width="1" opacity="0.3"/>
  <line x1="505" y1="285" x2="650" y2="285" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <line x1="505" y1="302" x2="610" y2="302" stroke="#E8A87C" stroke-width="2" opacity="0.2"/>
</svg>
