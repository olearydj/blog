<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#2D2D2D"/>
  <!-- MD file -->
  <rect x="180" y="120" width="140" height="160" rx="6" fill="none" stroke="#E8A87C" stroke-width="2"/>
  <text x="250" y="160" text-anchor="middle" font-family="Menlo, monospace" font-size="16" fill="#E8A87C">.md</text>
  <line x1="200" y1="180" x2="300" y2="180" stroke="#E8A87C" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="200" x2="290" y2="200" stroke="#E8A87C" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="220" x2="295" y2="220" stroke="#E8A87C" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="240" x2="280" y2="240" stroke="#E8A87C" stroke-width="1" opacity="0.3"/>
  <!-- Bidirectional arrows -->
  <line x1="345" y1="190" x2="455" y2="190" stroke="#C2571A" stroke-width="2"/>
  <polyline points="350,183 338,190 350,197" fill="none" stroke="#C2571A" stroke-width="2"/>
  <polyline points="450,183 462,190 450,197" fill="none" stroke="#C2571A" stroke-width="2"/>
  <text x="400" y="220" text-anchor="middle" font-family="Menlo, monospace" font-size="11" fill="#C2571A" opacity="0.7">jupytext</text>
  <!-- IPYNB file -->
  <rect x="480" y="120" width="140" height="160" rx="6" fill="none" stroke="#E8A87C" stroke-width="2"/>
  <text x="550" y="160" text-anchor="middle" font-family="Menlo, monospace" font-size="16" fill="#E8A87C">.ipynb</text>
  <line x1="500" y1="180" x2="600" y2="180" stroke="#E8A87C" stroke-width="1" opacity="0.4"/>
  <!-- Cell indicators -->
  <rect x="500" y="192" width="100" height="20" rx="2" fill="#C2571A" opacity="0.2"/>
  <rect x="500" y="222" width="100" height="20" rx="2" fill="#C2571A" opacity="0.15"/>
  <rect x="500" y="252" width="100" height="20" rx="2" fill="#C2571A" opacity="0.1"/>
</svg>
