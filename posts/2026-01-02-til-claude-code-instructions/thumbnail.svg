  <line x1="355" y1="312" x2="430" y2="312" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <line x1="355" y1="326" x2="440" y2="326" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
</svg>
