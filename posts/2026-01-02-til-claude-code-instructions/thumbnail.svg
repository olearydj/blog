<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#2D2D2D"/>
  <!-- Three stacked layers / rule files, filling the space -->
  <rect x="150" y="30" width="500" height="80" rx="8" fill="none" stroke="#E8A87C" stroke-width="3" opacity="0.3"/>
  <line x1="190" y1="60" x2="300" y2="60" stroke="#E8A87C" stroke-width="3" opacity="0.3"/>
  <line x1="190" y1="80" x2="580" y2="80" stroke="#E8A87C" stroke-width="2" opacity="0.2"/>
  <rect x="150" y="130" width="500" height="80" rx="8" fill="none" stroke="#E8A87C" stroke-width="3" opacity="0.5"/>
  <line x1="190" y1="160" x2="340" y2="160" stroke="#E8A87C" stroke-width="3" opacity="0.5"/>
  <line x1="190" y1="180" x2="560" y2="180" stroke="#E8A87C" stroke-width="2" opacity="0.3"/>
  <rect x="150" y="230" width="500" height="80" rx="8" fill="none" stroke="#C2571A" stroke-width="3"/>
  <line x1="190" y1="260" x2="280" y2="260" stroke="#C2571A" stroke-width="3"/>
  <line x1="190" y1="280" x2="540" y2="280" stroke="#C2571A" stroke-width="2" opacity="0.6"/>
  <!-- Checkmark on active rule -->
  <polyline points="590,255 610,275 650,240" fill="none" stroke="#C2571A" stroke-width="4" stroke-linecap="round"/>
  <!-- Path glob pattern -->
  <text x="400" y="370" text-anchor="middle" font-family="Menlo, monospace" font-size="22" fill="#E8A87C" opacity="0.5">**/*.{md,qmd}</text>
</svg>
